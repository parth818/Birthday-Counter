<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body class="bg">
    <div class="container-fluid wd_1500">
        <div class="d-flex container customContainer align-items-center justify-content-center text">
            COUNTDOWN TO MY BIRTHDAY
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3 pd">
                <div class="container bdr">
                    <div id="days" style="background-color: brown;"></div>
                <div style="background-color: burlywood;">DAYS</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 pd">
                <div class="container bdr">
                    <div id="hours" style="background-color: brown;"></div>
                <div style="background-color: burlywood;">HOURS</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 pd">
                <div class="container bdr">
                    <div id="minutes" style="background-color: brown;"></div>
                <div style="background-color: burlywood;">MINUTES</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 pd">
                <div class="container bdr">
                    <div id="seconds" style="background-color: brown;"></div>
                <div style="background-color: burlywood;">SECONDS</div>
            </div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="js/countdown_timer.js"></script>
</body>
